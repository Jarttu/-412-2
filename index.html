<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="splash-container" id="splash-container">
        
        <form class="splash-content" id="goalform">
            <label for="goalinput"><h3 class="splash-header">Aseta Tavoitepisteet</h3>( Oletus 100 )</label>
            <input type="text" id="goalinput" placeholder="Tavoitepisteet">
            <button type="submit" value="Add" class="click">Aseta</button>
        </form>

    </div>

    <div class="splash-2" id="splash2">

        <form class="splash-content-2" id="playercountform">
            <label for="playercountinput"><h3 class="splash-header">Lisää Pelaajien määrä:</h3>( Oletus 2 max 10 )</label>
            <input type="number" id="playercountinput" placeholder="Pelaajien määrä">
            <button type="submit" value="Add" class="click">Lisää</button>
        </form>

        <form class="nameform" id="nameform">
            <div id="playernameinputs">

            </div>
        </form>

    </div>

    <div class="game-content" id="gamecontent">

        <div class="info">
            <h1 id="result"></h1>
            <p id="goaltext">

            </p>
            <div>
                <img id="dice-container-1"/>

            </div>

            <div>
                <img id="dice-container-2" />

            </div>

            <p id="displayplayers">

            </p>

        </div>

        <div>

            <p id="playerturn">

            </p>

            <p id="rolls">

            </p>

            <p >

            </p>
        </div>

        <div>
            <h4>Kokonaispisteet</h4>
            <div id="pointstotal-container">

            </div>
        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
